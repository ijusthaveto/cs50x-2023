<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<!-- Link to Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<!-- Link to custom CSS file -->
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a
				class="navbar-brand"
				href="index.html"
				>LLVM Introduction</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a
							class="nav-link"
							href="about.html"
							>About LLVM</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="features.html"
							>LLVM Features</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="contact.html"
							>Contact Us</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<h1>Contact Us</h1>
			<p
				>If you have any questions or would like to get in touch, there
				are various ways to contact us:</p
			>

			<!-- Contact Form -->
			<div class="row">
				<div class="col-md-8">
					<h2>Contact Form</h2>
					<form id="contactForm">
						<div class="form-group">
							<label for="name">Name:</label>
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="Your Name" />
						</div>
						<!-- Add more form fields here if needed -->
						<button
							type="submit"
							class="btn btn-primary submit"
							>Submit</button
						>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap Modal for Submission Success -->
		<div
			class="modal fade"
			id="successModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="successModalLabel"
			aria-hidden="true">
			<div
				class="modal-dialog"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="successModalLabel"
							>Success!</h5
						>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Your message has been successfully submitted. We will
						get back to you soon.
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
							>Close</button
						>
					</div>
				</div>
			</div>
		</div>

		<!-- Link to Bootstrap JavaScript and custom JavaScript file (if needed) -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
